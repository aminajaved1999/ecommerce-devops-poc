{% extends "store/base.html" %}

{% block content %}
    <h1>Welcome to Ipswich Retail</h1>
    <h2>Our Products</h2>

    {% if products %}
        {% for product in products %}
            <div class="product">
                <!-- This is the new link to the detail page -->
                <h3><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h3>
                <p>Price: Â£{{ product.price }}</p>
                <a href="{% url 'product_detail' product.pk %}" class="btn">View Details</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No products available right now.</p>
    {% endif %}
{% endblock %}
